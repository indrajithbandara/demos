<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<button id='ajaxBtn'>get ajax</button>
  <script>
  function id (id) {
    return document.getElementById(id)
  }
  function ajax(method, url, headers){
    console.log('method:' + method, '\nurl:' + url,'\nheaders:', headers);
    var xhr = new XMLHttpRequest();
    xhr.open(method, url, true);
    xhr.send('name=test')
  }

  var btn = id('ajaxBtn');
  btn.addEventListener('click', function(){
    ajax('get', '/', {});
  });


  </script>
</body>
</html>
